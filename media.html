<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>About Me</h1>
    <p>Hello! My name is Agbabiaka Omofolarin, and I am passionate about technology, problem-solving, and creating impactful solutions.</p>

    <h2>Gallery</h2>
    <picture>
        <source srcset="image-small.jpg" media="(max-width: 600px)">
        <source srcset="image-medium.jpg" media="(max-width: 1200px)">
        <source srcset="image-large.jpg" media="(min-width: 1201px)">
        <img src="image-large.jpg" alt="A representation of my journey" width="100%">

        <source src="video.mp4" type="video/mp4">

    <h2>Audio Introduction</h2>

        <source src="audio.mp3" type="audio/mpeg">

    </audio>
